<div class="card-product">
  <div class="card-img-wrap">
    <img class="card-img-top" [src]="product.images | imgUrl" [attr.alt]="product.name"/>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <div class="rate">
      <div class="rate-amount ml-2">
        <app-star-rating [rate]="product.rating"></app-star-rating>
      </div>
      <mat-icon class="product-add-to-cart" (click)="addProduct()">add_shopping_cart</mat-icon>
    </div>
    <div class="price-wrap">
      <p class="price-text">
        <strong>{{product.price | currency: 'RUB':'symbol-narrow'}}</strong>
      </p>
    </div>
  </div>
</div>
