<div class="feedback">
  <h2 class="feedback-title">Оставить отзыв</h2>
  <div class="feedback-inputs" [formGroup]="feedbackForm">
    <app-rating-controls formControlName="rate"></app-rating-controls>
    <label class="feedback-inputs-label">
      Достоинства
      <div class="form-valid" *ngIf="feedbackForm.get('advantages')?.errors">
        Mинимум 10 символов
      </div>
    </label>

    <input formControlName="advantages" type="text" />
    <label class="feedback-inputs-label"
      >Недостатки
      <div class="form-valid" *ngIf="feedbackForm.get('limitations')?.errors">
        Mинимум 10 символов
      </div>
    </label>

    <input formControlName="limitations" type="text" />
    <label class="feedback-inputs-label">
      Комментарий
      <div class="form-valid-area-textarea" *ngIf="feedbackForm.get('description')?.errors">
        Mинимум 10 символов
      </div>
    </label>

    <textarea formControlName="description" type="text"></textarea>
  </div>
  <div class="feedback-btn">
    <button class="feedback-btn-control" [disabled]="feedbackForm.invalid" (click)="save(feedbackForm.value)">
      Оставить отзыв
    </button>
  </div>
</div>
